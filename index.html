<!-- todo arquivo HTML começa com <!DOCTYPE HTML> que nada mais é que uma chave que diz ao navegador que está gerindo um HTML-->
<!-- todo aquivo em HTML precisa de um tipo de fonte, por isso usamos o charset-->
<!-- toda quebra de linha é com br em chaves-->
<!-- a tag html é a raíz do documento html, todo o seu documento deve estar dentro dela-->
<!-- a tag head contém elementos que serão lidos pelo navegador como a consonância de linguagens e a codificação de caracteres-->
<!-- a tag body contem todo o arquivo visível para os usuários-->
<!-- section é utilizada para criar uma lista, uma seção-->
<!-- as h1 até h6 é a hierarquia de texto-->
<!-- -->
<!DOCTYPE html>
    <html>
<head>
    <meta charset="utf-8">
<title>Yago Leander</title>
</head>
<body>
<header>
    <h1>Yago Leander</h1> 
    </header>
    <section>
        <header>
            <h2>Posts</h2>
        </header>
        <article>
            <header>
                <h3>Post #1</h3>
            </header>
        </article>
    </section>
    <footer></footer>
    </footer>
</body> 
</html>
